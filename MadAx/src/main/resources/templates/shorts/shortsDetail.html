<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/shorts/shortsDetail.css" />
    <th:block th:replace="~{common/common}"></th:block>
  </head>
  <body>
    <th:block th:replace="~{common/header}"></th:block>
    <div class="vid-index3" th:object="${videoBoard}">
      <section>
        <video
          th:src="|${videoList[i].videoPath}${videoList[i].videoRename}|"
          width="400px"
          height="750px"
          controls
        ></video>
      </section>
      <section>
        <div class="video-title-content">
          <div class="video-title" th:text="#{videoTitle}">
            [헬스 꿀팁] 3대 500을 찍고 얻은 5가지 깨달음
          </div>
        </div>
        <div class="video-title-content">
          <div class="video-content1" th:text="*{videoContent}">
            <span
              >근비대나 수행능력 향상을 목적으로 웨이트 트레이닝을하는 분들에게
              이 영상이 조금이나마 도움이 되었으면 좋겠습니다.</span
            >
            <span class="video-write-date">작성일 : [[*{videoWriteDate}]]</span>
          </div>
        </div>
        <div class="video-title-content">
          <div class="video-content2">
            <div class="video-writer">
              <img th:if="*{profileImg}" th:src="*{profileImg}" />
              <img th:unless="*{profileImg}" th:src="#{user.default.image}" />
              <span class="nickname-area" th:text="*{memberNickname}"
                >닉네임</span
              >
              <span class="like-area">
                <i
                  class="fa-heart"
                  th:classappend="${likeCheck} ? fa-solid : fa-regular"
                  id="img"
                ></i>

                <span id="count-heart" th:text="*{likeCount}">0</span>
              </span>
            </div>
            <div class="write-info">
              <span class="video-count">조회수 : [[*{readCount}]]</span>
            </div>
          </div>
        </div>
        <!--  --------------------------------------------- -->
        <div class="video-title-content video-content3">
          <div class="video-comment-list">
            <ul>
              <li>
                <p class="video-comment-writer">
                  <img src="user.png" alt="" />
                  <span class="comment-writer-nickname">닉네임</span>
                  <span class="comment-writer-date">작성일</span>
                </p>
                <p class="video-comment-content">
                  <span>
                    댓글 내용이라고 적고 테스트하는 중입니다. 한번 더 테스트
                    테스트 테스트 테테테테테스트틑트트트트
                  </span>
                  <img src="basic-heart.png" alt="" id="img" />
                  <span id="count-heart">0</span>
                </p>
                <div class="comment-btn-area">
                  <button>답글 달기</button>
                  <button>수정</button>
                  <button>삭제</button>
                </div>
              </li>
            </ul>
          </div>
          <div class="video-comment-list">
            <ul>
              <li>
                <p class="video-comment-writer">
                  <img src="user.png" alt="" />
                  <span class="comment-writer-nickname">닉네임</span>
                  <span class="comment-writer-date">작성일</span>
                </p>
                <p class="video-comment-content">
                  <span>
                    댓글 내용이라고 적고 테스트하는 중입니다. 한번 더 테스트
                    테스트 테스트 테테테테테스트ㅡ틑
                  </span>
                  <img src="basic-heart.png" alt="" id="img" />
                  <span id="count-heart">0</span>
                </p>
              </li>
            </ul>
          </div>
          <!-- <div class="video-comment-list">
            <ul>
              <li>
                <p class="video-comment-writer">
                  <img src="" alt="" />
                  <span>닉네임</span>
                  <span>작성일</span>
                </p>
                <p>댓글 내용</p>
              </li>
            </ul>
          </div> -->
        </div>
        <div class="video-title-content">
          <div class="video-button">
            <button>수정</button>
            <button>삭제</button>
            <button>신고</button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>

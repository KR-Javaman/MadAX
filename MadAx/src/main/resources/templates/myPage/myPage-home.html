<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>

    <th:block th:replace="~{common/common}"></th:block>

    <link rel="stylesheet" href="/css/myPage/myPage-home.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/myPage/myPage-main.css">
   

</head>
<body>
    
    <main>
        <th:block th:replace="~{common/header}"></th:block>
        
        <th:block th:replace="~{myPage/myPage-common}"></th:block>
       
        <hr>
        
        <section class="myPage-content">
            <th:block th:replace="~{myPage/sideMenu}"></th:block>
    
            <section class="myPage-main">

                <div class="myCalender">
                    <label>나의 운동 일지</label>
                      <a href="/myPage/myPage-calender" id="more">더보기</a>  
                    <div id="calender"></div>  
                </div>

                <div class="mid">
                <div class="myCommunity">
                    <label>내가 쓴 커뮤니티 글</label>
                    <a href="/myPage/myPage-community" id="more">더보기</a>
                    <br>
                    <div id="myCommunityList"></div>
                </div>

                <div class="myKin">
                    <label>내가 쓴 지식in 글</label>
                    <a href="/myPage/myPage-myKin" id="more">더보기</a>
                    <div id="myKinList"></div>
                </div>
              </div>
                <div class="myShorts">
                    <label>내가 올린 쇼츠</label>
                    <a href="/myPage/myPage-myShorts" id="more">더보기</a>
                    <div id="shorts">

                    </div>

                </div>
                
            </section>

        </section>

    </main>
    <th:block th:replace="~{common/common}"></th:block>
	<!-- <th:block th:replace="~{common/footer}"></th:block> -->

   

</body>
</html>

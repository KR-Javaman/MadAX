<!DOCTYPE html>
<html  lang="ko" xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="UTF-8">

    <title>게시판 글쓰기</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" th:href="@{/css/header.css}">
     <link rel="stylesheet" href="../../static/css/board/write.css">

    <header>
        <th:block th:replace="~{common/header}"></th:block>
      </header>
  
    </head>
  
    <body>
  
      <div class="container">
        
        <h2>게시판 글쓰기</h2>
  
        <form action="jisikWrite" method="post" id="jisikWrite" enctype="multipart/form-data">
  
          <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" placeholder="제목 입력(4-100)" name="boardTitle"
                    maxlength="100" required="required" pattern=".{4,100}">
          </div>
  
            <div class="category">

            <label for="category1">게시판</label>
            <select name="categoryCode" id="type">             
            <option value="3">정보</option>
            <option value="4">꿀팁</option>
        </select>

            <label for="sport">종목</label>  
            <select name="categoryCodeTwo" id="sport">
              <option value="1">축구</option>
              <option value="2">야구</option>
              <option value="3">농구</option>
              <option value="4">헬스</option>
              <option value="5">기타</option>
            </select>
          </div>
  
          <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" rows="5" id="content" name="boardContent" placeholder="내용 작성"></textarea>
          </div>
  
          <input type="file" name="images">
          <button type="submit" class="writeBtn">등록</button>
          
          <input type="hidden" name="boardCode" value="2">
        </form>  
  
      </div>  
  
      <th:block th:replace = "~{common/common}"></th:block>
  
    </body>
  
    <script th:inline ="javascript">
      const boardCode = /*[[${boardCode}]]*/"게시판코드";
      const category = /*[[(c1=${param.c1}, c2=${param.c2})*/ "카테고리";
      const message = /*[[${message}]]*/ "message";
   
      if(message != null) alert(message);
    </script>
    
  
    <script src="/js/jisik/jisikWrite.js"></script>
  
  </html>

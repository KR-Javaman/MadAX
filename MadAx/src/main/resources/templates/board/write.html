<!DOCTYPE html>

  <html  lang="ko" xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="UTF-8">

    <title>게시판 글쓰기</title>


    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/board/css/boardWrite.css}">

    <link rel="stylesheet" href="../../static/css/board/write.css"> 




    <header>
      <th:block th:replace="~{common/header}"></th:block>
    </header>

  </head>

  <body>

    <div class="container">
      
      <h2>게시판 글쓰기</h2>

      <form action="insert" method="post" id="writeSubmit" enctype="multipart/form-data">

        <div class="form-group">
          <label for="title">제목</label>
          <input type="text" class="form-control" id="title" placeholder="제목 입력(4-14)" name="boardTitle"
                  maxlength="100" required="required" pattern=".{4,100}"   oninput='handleOnInput(this, 14)'>
        </div>

        <div class="category">
          <label for="wirte-category">게시판 카테고리</label>  
          <select name="categoryCode">
            <option value="1">일반</option>
            <option value="2">구인</option>
          </select>
          <select name="categoryCodeTwo">
            <option value="1">전체</option>
            <option value="2">축구</option>
            <option value="3">야구</option>
            <option value="4">농구</option>
            <option value="5">헬스</option>
            <option value="6">기타</option>
          </select>
        </div>

        <div class="form-group1">
          <label for="content">내용</label>
          <textarea class="form-control" rows="5" id="content" name="boardContent" placeholder="내용 작성" ></textarea>
        </div>

        <input type="file" name="images"><br>
        <button type="submit" class="btn btn-default">등록</button>
        
      </form>  

    </div>  

    <th:block th:replace = "~{common/common}"></th:block>

  </body>

  <script th:inline ="javascript">
    const boardCode = /*[[${boardCode}]]*/"게시판코드";

    const message = /*[[${message}]]*/ "message";
 
    if(message != null) alert(message);
  </script>
  



  <script src="/js/board/boardWrite.js"></script>

</html>

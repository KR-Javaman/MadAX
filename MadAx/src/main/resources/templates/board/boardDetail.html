<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/board/headerList.css}">
  <link rel="stylesheet" th:href="@{/css/board/detail.css}">

  <link rel="stylesheet" href="../../static/css/board/detail.css">


  <header>
    <th:block th:replace="~{common/header}"></th:block>
  </header>
</head>
<body>
  <main>

    <div class="image"> 
      <img src="/images/토트넘2.jpeg">
    </div>


    <th:block th:replace="~{board/headerList}"></th:block>


      <section class="detail" th:object="${board}"> 
        

        <div class="board-detail">
          <!-- 프로필 이미지 -->
          <div class="profileImg">
            <img th:unless="*{profileImg}" th:src="#{user.default.image}">

            <!-- 프로필 이미지가 있을 경우 출력 -->
            <img th:if="*{profileImg}" th:src="*{profileImg}">
          </div>


          <!-- 제목, 분류, 닉네임, 작성일, 조회수 -->
          <div class="board-main">
            <h1 class="board-title" th:text="*{boardTitle}"> 게시글 제목 </h1>
            <span class="board-category"> 분류 </span><br>
            <span th:text="*{memberNickname}">작성자 닉네임</span><br>
            <span th:text="*{writeDate}">게시글 작성일</span><br>
            <span th:text="*{boardCount}">조회수</span>
          </div>
        </div>


                <!-- 좋아요 하트 -->
                <span class="like-area">

                    <!-- 좋아요 누른적이 있으면 fa-solid, 없으면 fa-regular 클래스 추가 -->
                    <i class="fa-heart fa-regular" id="boardLike"></i>

                    <!-- 좋아요 개수 -->
                    <span>0</span>
                </span>

    


      



        <!-- ====================== 이미지가 있을 경우 출력하는 구문 (예정) ====================== -->
       <!--  <h5>썸네일</h5>
        <div class="img-box">
            <div class="boardImg thumbnail">
                <img src=#">                     
                <a href="#">다운로드</a>         
            </div>
        </div>
        
        
        <h5>업로드 이미지</h5>
        <div class="img-box">
            <div class="boardImg">
                <img src="#">   
                <a href="#">다운로드</a>                
            </div>
        </div> -->
        <!-- ====================== 이미지가 있을 경우 출력하는 구문 (예정) ====================== -->

        <!-- 내용 -->
        <div class="board-content" th:text="*{boardContent}">내용</div>



        <!-- 버튼 영역-->
        <div class="board-btn-area">

            <!-- 로그인한 회원과 게시글 작성자 번호가 같은 경우-->
            <!-- <th:block th:if="${session.loginMember != null 
                             and session.loginMember.memberNo == board.memberNo}"> 
                <button id="updateBtn">수정</button>
                <button id="deleteBtn">삭제</button>
            </th:block> -->

            <button id="goToListBtn">목록으로</button>
        </div>

    </section>


      
  
  
      
  
  
    </div>

  </main>


    



</body>
</html>

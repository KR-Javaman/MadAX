<!DOCTYPE html>
<html  lang="ko" xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="UTF-8">

    <title>게시판 글쓰기</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" href="../css/write.css">

    <header>
      <th:block th:replace="~{common/header}"></th:block>
    </header>

  </head>

  <body>

    <div class="container">
      
      <h2>게시판 글쓰기</h2>

      <form action="insert" method="post" id="writeSubmit">

        <div class="form-group">
          <label for="title">제목</label>
          <input type="text" class="form-control" id="title"
            placeholder="제목 입력(4-100)" name="boardTitle"
            maxlength="100" required="required"  
            pattern=".{4,100}">
        </div>

        <div class="category">
          <label for="wirte-category">게시판 카테고리</label>  
          <select name="category">
            <option value="">축구</option>
            <option value="">해외축구</option>
            <option value="">야구</option>
            <option value="">농구</option>
            <option value="">기타</option>
        </div>

        <div class="form-group">
          <label for="content">내용</label>
          <textarea class="form-control" rows="5" id="content" name="boardContent" placeholder="내용 작성"></textarea>
        </div>

        <div class="form-group">
          <label for="writer">태그#</label>
          <input type="text" class="form-control" id="writer" placeholder="작성자(2자-10자)" name="writer">
        </div>

        <button type="submit" class="btn btn-default">등록</button>
        <button>이미지 첨부</button>
      </form>  

    </div>  

    <th:block th:replace = "~{common/common}"></th:block>

  </body>

  <script th:inline ="javascript">
    const boardCode = /*[[${boardCode}]]*/"게시판코드";

    const message = /*[[${message}]]*/ "전달받은 message";
    
    //             message가 없다면 null
    if(message != null) alert(message);
  </script>
  

  <script src="/js/board/boardWrite.js"></script>

</html>

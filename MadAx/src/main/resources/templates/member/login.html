<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>

    <th:block th:replace="~{common/common}"></th:block>

    <link rel="stylesheet" href="/css/member/login.css">
    <script src="https://kit.fontawesome.com/f7459b8054.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>

        <section class="logo-area">
            <a href="/homePage/homePage">
                <img src="/images/logo.png">
            </a>
        </section>


        <form action="login" method="post" id="loginFrm">
            <section class="input-box">
                <input type="text" name="memberEmail" placeholder="Email" value="" required />
            </section>

            <section class="input-box">
                <input type="password" name="memberPw" placeholder="Password" required />
            </section>

            <button class="login-btn">Login</button>

            <div class="saveId-area">
                <input type="checkbox" name="saveId" id="saveId">
                <label for="saveId"><i class="fas fa-check"></i>아이디 저장</label>
            </div>

            <p class="text-area">
                <a href="signup">MadAx에 회원가입하기</a>
            
    
            </p>
        </form>
    </main>

    <!-- main.js 추가 -->
    <script src="/js/main.js"></script>

</body>
</html>

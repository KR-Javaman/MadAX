1. 내 브랜치 변경 확인
2. pull -> 원격 : main 브랜치 변경 후 pull
3. 작업 할 것 하면 된다.
4. 커밋(중간 중간 계속 커밋) -> 푸쉬 
5. 깃허브 -> pull requests -> new pull request(초록색 버튼) 
   -> base : main / compare : 내 브랜치
   선택 후 create pull request
6. github 관리자에게 PR(pull request) 알려준다
7. 관리자가 pull request -> PR 내용 확인 후 Merge 수행
   (문제 없이 완료되면 main에 각자 작업한 내용이 병합된다)
8. 관리자가 병합이 완료 되었음을 팀원에게 알려준다. 

1번부터 다시 반복 

